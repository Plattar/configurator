<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="iframely app camera vr"

			type="text/html"
			media="(aspect-ratio: 500:500)"/>

		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src='./bundle.js'></script>
		<link rel="icon" type="image/png" href="https://app.plattar.com/cms/img/favicon.png">

		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

		<script>try{Typekit.load({ async: true });}catch(e){}</script>

			.plattar-container{
