<div
	class='card-map'
	ng-style='{
		height: (5.06*card.data.attributes.height)+"px",
		"background-image": "url(https://dbtuhhzmxl35f.cloudfront.net/seeds/placeholder.jpg)"
	}'
>
	<iframe width="100%" height="100%" ng-src="{{getAsTrusted('https://maps.google.com/maps?z=13&output=embed&q='+card.data.attributes.geocode)}}"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

	<div class='card-map-inner'><p class='outline blue'>Sample View</p></div>
</div>
