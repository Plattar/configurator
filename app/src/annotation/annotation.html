<div ng-controller="annotation" class='annotation' ng-class='{"annotation-visible": annotationactive}'>
  <div class='frame'>
    <h1>{{annotation.title}}</h1>
    <img ng-if='annotation.fileType == "image"' ng-src="{{annotation.file}}" smoothload>
    <video ng-if='annotation.fileType == "video"' ng-src="{{annotation.file}}" id="annotation-video" controls playsInline='true' autoPlay></video>
    <p ng-if='annotation.text'>{{annotation.text}}</p>
    <div class='button-close' ng-click='clearAnnotation()'>
    </div>
  </div>
</div>
